#微服务配置
spring:
  application:
    name: system-service
  cloud:
    nacos:
      server-addr: 192.168.87.128:8848
      config:
        namespace: ZHXY_dev
        group: zhihuixueyuan-project
        refresh-enabled: true
        file-extension: yaml
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: zhihuixueyuan-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: zhihuixueyuan-common
            refresh: true
  profiles:
    active: dev

