spring:
  application:
    name: search
  cloud:
    nacos:
      server-addr: 192.168.87.128:8848
      discovery:
        namespace: ZHXY_dev
        group: zhihuixueyuan-project
      config:
        namespace: ZHXY_dev
        group: zhihuixueyuan-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
